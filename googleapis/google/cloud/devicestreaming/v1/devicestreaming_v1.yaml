type: google.api.Service
config_version: 3
name: devicestreaming.googleapis.com
title: Device Streaming API

apis:
- name: google.cloud.devicestreaming.v1.DirectAccessService

documentation:
  summary: The Cloud API for device streaming usage.

authentication:
  rules:
  - selector: 'google.cloud.devicestreaming.v1.DirectAccessService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform

publishing:
  new_issue_uri: https://issuetracker.google.com/issues/new?component=1767292&template=2112325
  documentation_uri: https://cloud.google.com/device-streaming/docs
  api_short_name: devicestreaming
  github_label: 'api: devicestreaming'
  doc_tag_prefix: devicestreaming
  organization: CLOUD
  library_settings:
  - version: google.cloud.devicestreaming.v1
    launch_stage: GA
    java_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    cpp_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    php_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    python_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    node_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    dotnet_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    ruby_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    go_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
