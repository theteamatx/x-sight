type: google.api.Service
config_version: 3
name: weather.googleapis.com
title: Weather API

apis:
- name: google.maps.weather.v1.Weather

documentation:
  summary: weather.googleapis.com API.

authentication:
  rules:
  - selector: 'google.maps.weather.v1.Weather.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform

publishing:
  new_issue_uri: https://issuetracker.google.com/issues/new?component=1507513
  documentation_uri: https://developers.devsite.corp.google.com/maps/documentation/weather
  api_short_name: weather
  github_label: 'api: weather'
  doc_tag_prefix: weather
  organization: CLOUD
  library_settings:
  - version: google.maps.weather.v1
    launch_stage: ALPHA
    java_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    cpp_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    php_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    python_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    node_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    dotnet_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    go_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
