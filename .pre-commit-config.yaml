repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace
        exclude: ^.*\.patch$

      - id: end-of-file-fixer
        exclude: ^.*\.patch$

      - id: check-yaml

  # - repo: https://github.com/google/yapf
  #   rev: v0.31.0
  #   hooks:
  #     - id: yapf
  #       args: ["-ir", "--style", ".config/.style.yapf"]

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
        args: ["--settings-path", ".config/.isort.cfg"]

  - repo: https://github.com/google/yapf
    rev: v0.31.0
    hooks:
      - id: yapf
        name: yapf and isort
        entry: bash -c "yapf --style .config/.style.yapf -i $@ && isort --settings-path .config/.isort.cfg $@"
        language: system
        types: [python]

  - repo: local
    hooks:
      - id: run-all-tests
        name: Run all unit-tests
        entry: python py/tests/discover_and_run_tests.py --type full
        language: system
        always_run: true
        verbose: true
